<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptex Website</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./images/logo.svg" width="32" height="32" alt="Cryptex logo">
                Cryptex
            </a>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link active" data-nav-link>Homepage</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Buy Crypto</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Markets</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Sell Crypto</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Blog</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>BITUSDT</a>
                    </li>
                </ul>
            </nav>

            <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </button>

            <a href="#" class="btn btn-outline">Wallet</a>
        </div>
    </header>

    <main>
        <article>

            <!-- Hero -->
            <section class="section hero" aria-label="hero" data-section>
                <div class="container">
                    <div class="hero-content">
                        <h1 class="h1 hero-title">Buy & Sell Digital Assets In The Cryptex</h1>
                        <p class="hero-text">
                            Coin Cryptex is the easiest, safest, and fastest way to buy & sell crypto asset
                            exchange.
                        </p>
                        <a href="#" class="btn btn-primary">Get started now</a>
                    </div>

                    <figure class="hero-banner">
                        <img src="images/hero-banner.png" width="570" height="448" alt="hero banner" class="w-100">
                    </figure>
                </div>
            </section>

            <!-- Trend -->
            <section class="section trend" aria-label="crypto trend" data-section>
                <div class="container">
                    <div class="trend-tab">
                        <ul class="tab-nav">
                            <li>
                                <button class="tab-btn active">Crypto</button>
                            </li>
                            <li>
                                <button class="tab-btn">DeFi</button>
                            </li>
                            <li>
                                <button class="tab-btn">BSC</button>
                            </li>
                            <li>
                                <button class="tab-btn">NFT</button>
                            </li>
                            <li>
                                <button class="tab-btn">Metaverse</button>
                            </li>
                            <li>
                                <button class="tab-btn">Polkadot</button>
                            </li>
                            <li>
                                <button class="tab-btn">Solana</button>
                            </li>
                            <li>
                                <button class="tab-btn">Opensea</button>
                            </li>
                            <li>
                                <button class="tab-btn">Makerplace</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

        </article>
    </main>


    <!-- js link -->
    <script src="script.js"></script>
    
    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
